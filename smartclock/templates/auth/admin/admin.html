{% extends "auth/base-auth.html" %}
{% block more_css %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='auth/css/dashboard.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='auth/css/admin-dash.css') }}">
{% endblock %}
{% block content %}
      <h1 class="font-weight-light border-bottom">Dashboard</h1>
      <div class="container-fluid bg-white">
          <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 p-3 text-center">
                  <p id="dayname" class="m-0 p-0 text-danger"></p>
                  <p id="dateinfo" class="m-0 p-0"></p>
                  <p id="timeinfo" class="m-0 p-0 text-dark"></p>
              </div>
              <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 p-3">
                  <h5 class="border-bottom text-secondary"> {{current_user.first_name}} {{current_user.last_name}} </h5>
                  <p>Supervisor</p>
              </div>
          </div>
          <div class="row">
              <div class="col-12">
                  <h5 class="border-bottom text-secondary pb-2 mb-3"> Browse Users! </h5>
                  <div id="users_table">
                  </div>
              </div>
          </div>
      </div>
{% endblock %}
{% block more_js %}
        <script type="text/javascript" src="{{ url_for('static', filename='lib/moment/moment-min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='auth/js/admin.js') }}"></script>
{% endblock %}
