{% extends "base-auth.html" %}

{% block more_css %}
      <!-- Our Child CSS -->
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='calendar.css') }}">
      <!--

        * This is a calendar designed with Bootstrap, made by Chris Brosky, a CodePen user.
        * Source: https://codepen.io/seebrosky/pen/zmejgg
        * Other Contributors:
        * FullCalendar v1.6.4
        * Docs & License: http://arshaw.com/fullcalendar/
        * (c) 2013 Adam Shaw

       -->
{% endblock %}

{% block content %}
       <div id="calendar-block" class="calendar-block">
             <div id='wrap'>
                <div id='calendar'></div>
                <div style="clear:both"></div>
             </div>
       </div>
{% endblock %}

{% block more_js %}
      <script type="text/javascript" src="{{ url_for('static', filename='calendar-one.js') }}"></script>
      <script type="text/javascript" src="{{ url_for('static', filename='calendar-two.js') }}"></script>
{% endblock %}
