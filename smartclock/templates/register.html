{% extends "layout.html" %}
{% from 'bootstrap/form.html' import render_form %}

{% block content %}
        <main class="container p-5">
            <section class="row">
                <div class="col-5 mx-auto">
                    <form method="POST">
                        {{ render_form(form) }}
                        <small>
                            <a href="#">Forgot Password?</a>
                        </small>
                    </form>
                </div>
            </section>
            <section class="row">
                <div class="col-5 mx-auto border-top mt-3">
                    <small>
                        Already Have An Account? <a href="{{ url_for('login') }}">Sign In</a>
                    </small>
                </div>
            </section>
        </main>
{% endblock content %}
