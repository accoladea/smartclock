<!DOCTYPE html>

<html lang="en">
<link rel="stylesheet" type="text/css" href="login.css">


<body>

    <div class="content">
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin">
              <div class="form-label-group">

                <input type="text" id="inputUser" class="form-control" placeholder="Username" required autofocus style="width:380px;">
                <label for="inputUser">Username</label>
              </div>
              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required autofocus style="width:380px;">
                <label for="inputPassword">Password</label>
              </div>
              <div class="align">

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>

                <!--NOTE: REPLACE HREF WITH NON LOCAL HOST LINK -->

              <a class="d-block text-center mt-2 small" href="http://localhost:63342/SmartClock/templates/register.html?#">Register</a>
                <hr class="my-4">
              <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
              <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
    </div>
    </div>
</body>

</html>
